<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="Styles.css" rel="stylesheet" type="text/css">
    <title>Mi página web</title>
</head>
<body>
<header>
    <ul class="elementosheader">
        <li><a href="#conciertos">CONCIERTOS</a></li>
        <li><a href="#viajes">VIAJES</a></li>
        <li><a href="#reservar">RESERVAR</a></li>
    </ul>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="menu-desplegable" id="menu">
        <a href="#" onclick="mostrarFormulario('login')">Iniciar sesión</a>
        <a href="#" onclick="mostrarFormulario('registro')">Registrarse</a>
        <a href="#">Mis reservas</a>
    </div>
</header>

<h1>ESTE ES EL BODY DE LA PÁGINA</h1>

<div id="formulario" class="formulario">
    <h2 id="titulo-form"></h2>
    <form id="form-content">
        <!-- aquí se generarán los campos -->
    </form>
    <button onclick="cerrarFormulario()">Cerrar</button>
</div>

<script>
    function toggleMenu() {
        document.getElementById("menu").classList.toggle("mostrar");
    }

    function mostrarFormulario(tipo) {
        const formDiv = document.getElementById("formulario");
        const titulo = document.getElementById("titulo-form");
        const contenido = document.getElementById("form-content");

        formDiv.style.display = "block";

        if (tipo === "login") {
            titulo.textContent = "Iniciar sesión";
            contenido.innerHTML = `
                <label>Correo:</label><br>
                <input type="email" placeholder="Ingresa tu correo"><br><br>
                <label>Contraseña:</label><br>
                <input type="password" placeholder="Ingresa tu contraseña"><br><br>
                <button type="submit">Entrar</button>
            `;
        } else if (tipo === "registro") {
            titulo.textContent = "Registrarse";
            contenido.innerHTML = `
                <label>Nombre:</label><br>
                <input type="text" placeholder="Ingresa tu nombre"><br><br>
                <label>Correo:</label><br>
                <input type="email" placeholder="Ingresa tu correo"><br><br>
                <label>Contraseña:</label><br>
                <input type="password" placeholder="Crea una contraseña"><br><br>
                <button type="submit">Registrarse</button>
            `;
        }
    }

    function cerrarFormulario() {
        document.getElementById("formulario").style.display = "none";
    }
</script>
</body>
</html>
